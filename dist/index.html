<html>

<head>
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="system.js"></script>
    <script>require(["system/root"]);</script>
    <style id="color-set">
        :root {
            --blue: #3B78FF;
            --green: #0F0;
            --red: #F00;
        }
    </style>
    <style>
        body {
            margin: 0;
        }

        span.col-fg-red,
        span.col-red {
            color: var(--red);
        }

        span.col-fg-blue,
        span.col-blue {
            color: var(--blue);
        }

        span.col-fg-green,
        span.col-green {
            color: var(--green);
        }

        span.col-bg-red {
            background-color: var(--red);
        }

        span.col-bg-green {
            background-color: var(--green);
        }

        span.col-bg-blue {
            background-color: var(--blue);
        }

        #main-display {
            background-color: black;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        #main-display>span {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            display: block;
            color: #fff;
            white-space: pre;
        }

        /* #main-display>span>span {
            border: white 1px solid;
        } */
    </style>
</head>

<body>
    <div id="main-display"></div>
</body>

</html>
